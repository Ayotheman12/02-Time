<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz - initials and Score </title>
</head>
<body>  
     <header>
        <div>
            <a href="highscores.html"><button class="scores-header" id="view-high-scores">View High Scores</button></a>
        </div>
    
        <div class="timer">
            <p>Timer: 
                <span id="timer">22</span>
            </p>
        </div>
    </header>

    <main class="quiz">
        <div id="quiz-start">
            <div class="landing" id="start-screen">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. when all questions are answered or the timer reaches 0 then the game is over. Save initials and score</p>
                <button id="start">Start Quiz</button>
            </div>
        </div>

        <div class="hide" id="questions">
            <h2 id="question-words"></h2>
            <div class="options" id="options"></div>
        </div>

        <div class="quiz-end" id="quiz-end">
            <h2>All Done!</h2>
            <p>Your final score is: <span id="score-final"></span></p>
            <p>Please enter your name: <input type="text" id="name" max="3" />
                <button id="submit-score">Submit</button>
            </p>
        </div>

        <div id="feedback" class="feedback hide"></div>
    </main>








    <script src="./script.js"></script>
</body>
</html>
